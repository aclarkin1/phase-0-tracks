<!DOCTYPE html>
<html>
  <head>
    <title><strong>Table practice</strong></title>
    </head>
  
  <body>
    <p>Below is a table of my parents' children</p>  
  <table border=2>
    
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Location</th>
    </tr>
    <tr> 
      <td>Aaron</td>
      <td>28</td>
      <td>New York</td>
    </tr>
    <tr>
      <td>Sam</td>
      <td>31</td>
      <td>Dallas</td>
    </tr>
    <tr>
      <td>Hannah</td>
      <td>25</td>
      <td>Dallas</td>
    </tr>
  </table>
  
  <table border=3>
    
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Location</th>
      <th>Favorite City</th>
    </tr>
    <tr> 
      <td>Aaron</td>
      <td>28</td>
      <td colspan="2">New York</td>
    </tr>
    <tr>
      <td>Sam</td>
      <td>31</td>
      <td rowspan="2">Dallas</td>
      <td>Shanghai</td>
    </tr>
    <tr>
      <td>Hannah</td>
      <td>25</td>
      <td>Minneapolis</td>
    </tr>
  </table>
  
  </body>
  
</html>
